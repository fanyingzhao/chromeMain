<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="css/collection.css">

		<title>测试</title>
	</head>

	<body>
		<div class="container">
			<div class="left-slider">
				<img src="http://pic6.huitu.com/res/20130116/84481_20130116142820494200_1.jpg" width="180px" alt="">
			</div>
			<div class="right-slider">
				<input class="search" type="text" placeholder="搜索或创建画板">

				<ul class="category">
					<li>
						<i></i>
						<span>搞笑</span>
						<i></i>
					</li>
				</ul>

				<div class="tag-container">
					<div class="prompt">输入文字，按空格或回车以生成标签</div>
					<div class="input-container">
						<input type="text">
					</div>
				</div>
				<div class="recommand-tag">
					<ul>
						<li>推荐标签</li>
						<li class="tag" tag="动漫">动漫</li>
						<li class="tag" tag="搞笑">搞笑</li>
						<li class="tag" tag="GIF">GIF</li>
						<li class="tag" tag="创意">创意</li>
						<li class="tag" tag="重口味">重口味</li>
						<li class="tag" tag="内涵">内涵</li>
					</ul>
				</div>

				<div class="bottom">
					<span>采下来</span>
				</div>
			</div>
		</div>
	</body>
	
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/collection.js"></script>
</html>
